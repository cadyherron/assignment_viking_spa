<h3></h3>

<div class="row">
  <select ng-model='selectedCategory' ng-options="category.id as category.name for category in categories">
    
    <option>All</option>
  </select>


</div>

<div class="row">


  
  <div class="col-sm-4" ng-repeat="product in products | filter: {categoryId: selectedCategory} ">
    <div class="panel panel-default">

    <a ui-sref="products.show({ id: {{ product.id}} })">
      <div class="panel-heading">
        <h3 class="panel-title">{{product.name}}</h3>
      </div>
    </a>

      <div class="panel-body">{{ product.price | currency }}
      </div>
      <div class="panel-footer">Add to Cart</div>
    </div>
    
  </div>

</div>
